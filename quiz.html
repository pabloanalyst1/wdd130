<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz about HTML and CSS</title>
    <meta name="description" content="The purpose of this Website is to practice HTML and CSS to create quiz using a form format">
    <meta name="author" content="Jose Arizandieta"> 
    <link rel="stylesheet" href="./styles/quiz.css">
</head>
<body>
    <header>
        <h1>HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="question1"><span class="question-number">1.</span> What does the acronym CSS stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="form-item column1">
                    <label for="question2"><span class="question-number">2.</span> How are id and class attributes selected in CSS?</label>
                    <input type="text" id="q2" name="q2">
                </div>
                <div class="form-item column1">
                    <label for="question3"><span class="question-number">3.</span> Which of the following is a valid CSS comment?</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose One...</option>
                        <option value="option1">/* This is a comment */</option>
                        <option value="option2">-- This is a comment</option>
                        <option value="option3">// This is a comment</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="question4"><span class="question-number">4.</span> What is the bottom margin given this declaration?</label>
                    <div class="image-container">
                        <img class="question4_image" src="images/question_quiz.png" alt="Picture for quiz">
                    </div>
                    <input type="text" id="q4" name="q4">
                </div>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>Â©2024 | HTML and CSS Quiz | Jose Arizandieta</p>
    </footer>
</body>
</html>
